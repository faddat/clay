# This is a basic workflow that is manually triggered

name: clay

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [push, pull_request]

# This workflow makes x86_64 binaries for mac, windows, and linux.


jobs:
  mac-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetos: [windows, darwin]
    name: clay for ${{ matrix.targetos }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        env:
          GOOS: ${{ matrix.targetos }}

      - name: Compile
        run: |
          cd cmd/clayd
          go build .
          cd ..
          cd claycli
          go build .

      - uses: actions/upload-artifact@v2
        with:
          name: claycli ${{ matrix.targetos }}
          path: cmd/claycli/claycli

      - uses: actions/upload-artifact@v2
        with:
          name: clayd ${{ matrix.targetos }}
          path: cmd/clayd/clayd

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64, riscv64, amd64]

    name: clay for ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        env:
          GOARCH: ${{ matrix.arch }}

      - name: Compile
        run: |
          cd cmd/clayd
          go build .
          cd ..
          cd claycli
          go build .

      - uses: actions/upload-artifact@v2
        with:
          name: claycli ${{ matrix.arch }}
          path: cmd/claycli/claycli

      - uses: actions/upload-artifact@v2
        with:
          name: clayd ${{ matrix.arch }}
          path: cmd/clayd/clayd
